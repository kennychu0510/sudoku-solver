<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my own CSS -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css" />
    <title>Sudoku Solver</title>
</head>

<body>
    <div id="title">Sudoku Solver</div>
    <div id="controls">
        <button id="solve">Solve</button>
        <button id="reset">Reset</button>
    </div>

    <div id="sudoku-board">
        <div class="row row1">
            <div class="cell cell1-1"></div>
            <div class="cell cell1-2"></div>
            <div class="cell cell1-3"></div>
            <div class="cell cell1-4"></div>
            <div class="cell cell1-5"></div>
            <div class="cell cell1-6"></div>
            <div class="cell cell1-7"></div>
            <div class="cell cell1-8"></div>
            <div class="cell cell1-9"></div>
        </div>
        <div class="row row2">
            <div class="cell cell2-1"></div>
            <div class="cell cell2-2"></div>
            <div class="cell cell2-3"></div>
            <div class="cell cell2-4"></div>
            <div class="cell cell2-5"></div>
            <div class="cell cell2-6"></div>
            <div class="cell cell2-7"></div>
            <div class="cell cell2-8"></div>
            <div class="cell cell2-9"></div>
        </div>
        <div class="row row3">
            <div class="cell cell3-1"></div>
            <div class="cell cell3-2"></div>
            <div class="cell cell3-3"></div>
            <div class="cell cell3-4"></div>
            <div class="cell cell3-5"></div>
            <div class="cell cell3-6"></div>
            <div class="cell cell3-7"></div>
            <div class="cell cell3-8"></div>
            <div class="cell cell3-9"></div>
        </div>
        <div class="row row4">
            <div class="cell cell4-1"></div>
            <div class="cell cell4-2"></div>
            <div class="cell cell4-3"></div>
            <div class="cell cell4-4"></div>
            <div class="cell cell4-5"></div>
            <div class="cell cell4-6"></div>
            <div class="cell cell4-7"></div>
            <div class="cell cell4-8"></div>
            <div class="cell cell4-9"></div>
        </div>
        <div class="row row5">
            <div class="cell cell5-1"></div>
            <div class="cell cell5-2"></div>
            <div class="cell cell5-3"></div>
            <div class="cell cell5-4"></div>
            <div class="cell cell5-5"></div>
            <div class="cell cell5-6"></div>
            <div class="cell cell5-7"></div>
            <div class="cell cell5-8"></div>
            <div class="cell cell5-9"></div>
        </div>
        <div class="row row6">
            <div class="cell cell6-1"></div>
            <div class="cell cell6-2"></div>
            <div class="cell cell6-3"></div>
            <div class="cell cell6-4"></div>
            <div class="cell cell6-5"></div>
            <div class="cell cell6-6"></div>
            <div class="cell cell6-7"></div>
            <div class="cell cell6-8"></div>
            <div class="cell cell6-9"></div>
        </div>
        <div class="row row7">
            <div class="cell cell7-1"></div>
            <div class="cell cell7-2"></div>
            <div class="cell cell7-3"></div>
            <div class="cell cell7-4"></div>
            <div class="cell cell7-5"></div>
            <div class="cell cell7-6"></div>
            <div class="cell cell7-7"></div>
            <div class="cell cell7-8"></div>
            <div class="cell cell7-9"></div>
        </div>
        <div class="row row8">
            <div class="cell cell8-1"></div>
            <div class="cell cell8-2"></div>
            <div class="cell cell8-3"></div>
            <div class="cell cell8-4"></div>
            <div class="cell cell8-5"></div>
            <div class="cell cell8-6"></div>
            <div class="cell cell8-7"></div>
            <div class="cell cell8-8"></div>
            <div class="cell cell8-9"></div>
        </div>
        <div class="row row9">
            <div class="cell cell9-1"></div>
            <div class="cell cell9-2"></div>
            <div class="cell cell9-3"></div>
            <div class="cell cell9-4"></div>
            <div class="cell cell9-5"></div>
            <div class="cell cell9-6"></div>
            <div class="cell cell9-7"></div>
            <div class="cell cell9-8"></div>
            <div class="cell cell9-9"></div>
        </div>
    </div>
    <div id="keypad">
        <div class="k-row">
            <div id="k-1" class="k-num">1</div>
            <div id="k-2" class="k-num">2</div>
            <div id="k-3" class="k-num">3</div>
            <div id="k-4" class="k-num">4</div>
            <div id="k-5" class="k-num">5</div>
        </div>
        <div class="k-row">
            <div id="k-6" class="k-num">6</div>
            <div id="k-7" class="k-num">7</div>
            <div id="k-8" class="k-num">8</div>
            <div id="k-9" class="k-num">9</div>
            <div id='delete' class="k-num">X</div>
        </div>

    </div>

    <div id="stats">
        <!-- &nbsp is for adding no-breaking space -->
        <span class="text1"></span>&nbsp;
        <span class="seconds"></span>&nbsp;
        <span class="text2"></span>&nbsp;
        <span class="steps"></span>&nbsp;
        <span class="text3"></span>
    </div>
    <script type="module" src="sudoku.js"></script>
</body>

</html>
